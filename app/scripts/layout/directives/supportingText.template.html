<md-card ng-show="vm.content || vm.list"><md-card-title ng-show="vm.title"><md-card-title-text class="md-headline">{{ vm.title }}</md-card-title-text></md-card-title><md-card-content><md-list ng-show="vm.list"><md-list-item ng-repeat="item in vm.list"><div class="md-list-item-text"><p>{{ item }}</p></div></md-list-item></md-list><div ng-show="vm.content" ng-bind-html="vm.content | trust"></div></md-card-content></md-card>
