<div class="response"><div layout="row"><div flex="85" layout="row" layout-align="start center"><p class="question">{{ vm.question.Question_text__c }}</p></div><div flex="15" layout="row" layout-align="end center"><md-button class="md-fab md-mini md-accent" aria-label="Add comment" ng-click="vm.showComment()" ng-show="vm.hideComment"><md-icon>comment</md-icon></md-button></div></div><md-slider-container class="md-block" flex="flex"><span>1</span><md-slider ng-model="vm.question.response.Score__c" name="responseScore{{ vm.question.Name }}" flex="flex" md-discrete="md-discrete" step="1" min="1" max="5" aria-label="{{ vm.question.Question_text__c }}"></md-slider><span>5</span></md-slider-container><md-input-container class="md-block" flex="flex" ng-hide="vm.hideComment"><label>Would you like to add any comments about this rating?</label><textarea ng-model="vm.question.response.Comments__c" name="responseComment{{ vm.question.Name }}" md-maxlength="150" rows="3" md-select-on-focus="md-select-on-focus"></textarea></md-input-container></div>
