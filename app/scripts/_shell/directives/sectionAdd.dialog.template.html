<md-dialog aria-label="When did your Chairperson leave?"><form ng-cloak="ng-cloak"><md-toolbar><div class="md-toolbar-tools"><h2>Add new contact</h2><span flex="flex"></span><md-button class="md-icon-button" ng-click="vm.cancel()"><md-icon class="md-material-icons" aria-label="Close dialog">close</md-icon></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><p class="intro less_space" ng-show="true">Enter an email address</p><div class="form-email" ng-show="true" layout="row"><div flex="90" flex-xs="80"><md-input-container class="md-block" flex="flex"><label>Work email address</label><input required="required" md-no-asterisk="md-no-asterisk" type="email" name="affiliationContactEmail" ng-model="" minlength="10" maxlength="155" ng-pattern="/^.+@.+..+$/"/><div ng-messages="vm.form.affiliationContactEmail.$error"><div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">Email addresses must be between 10 and 155 characters long and look like an e-mail address.</div></div></md-input-container></div><div ng-show="true" flex="10" flex-xs="20"><md-button class="md-accent md-hue-2 md-raised md-icon-button"><md-icon class="md-material-icons">search</md-icon></md-button></div></div><div class="form-other" ng-show="false"><md-input-container class="md-block" flex="flex"><label>Salutation</label><md-select ng-model="" name="affiliationContactSalutation" ng-set-focus="chairperson"><md-option ng-repeat="salutation in vm.page.salutations" value="{{ salutation }}">{{ salutation }}</md-option></md-select></md-input-container><md-input-container class="md-block" flex="flex"><label>First name</label><input ng-model="" name="affiliationContactFirstName" required="required" md-no-asterisk="md-no-asterisk"/><div ng-messages="vm.form.affiliationContactFirstName.$error"><div ng-message="required">Please enter a first name</div></div></md-input-container><md-input-container class="md-block" flex="flex"><label>Last name</label><input ng-model="" name="affiliationContactLastName" required="required" md-no-asterisk="md-no-asterisk"/><div ng-messages="vm.form.affiliationContactLastName.$error"><div ng-message="required">Please enter a last name</div></div></md-input-container><md-input-container class="md-block" flex="flex"><label>Phone number</label><input ng-model="vm.section.phoneNumber" name="affiliateContactPhone" md-no-asterisk="md-no-asterisk"/></md-input-container><md-input-container class="md-block" flex="flex"><label>Which phone number is this?</label><md-select ng-model="" name="affiliationContactPreferredPhone" md-no-asterisk="md-no-asterisk"><md-option ng-repeat="phoneType in vm.section.phoneTypes" value="{{ phoneType }}">{{ phoneType }}</md-option></md-select></md-input-container></div></div></md-dialog-content><md-dialog-actions><md-button class="md-accent md-raised" ng-click="vm.save()">Confirm<md-icon class="md-material-icons">navigate_next</md-icon></md-button></md-dialog-actions></form></md-dialog>
