<p class="intro" layout-padding="layout-padding" md-colors="{background: 'default-background-hue-2'}" ng-show="vm.page.contact.exists">Hi<strong> {{ vm.page.contact.FirstName }},</strong>we found you in our 
database. Please check your information is up to date.</p><md-input-container class="md-block" flex="flex"><label>Salutation</label><md-select ng-model="vm.page.contact.Salutation" name="contactSalutation" ng-set-focus="personal"><md-option ng-repeat="salutation in vm.page.salutations" value="{{ salutation }}">{{ salutation }}</md-option></md-select></md-input-container><md-input-container class="md-block" flex="flex"><label>First name</label><input ng-model="vm.page.contact.FirstName" name="contactFirstName" required="required"/><div ng-messages="vm.form.contactFirstName.$error"><div ng-message="required">Please enter a first name</div></div></md-input-container><md-input-container class="md-block" flex="flex"><label>Last name</label><input ng-model="vm.page.contact.LastName" name="contactLastName" required="required"/><div ng-messages="vm.form.contactLastName.$error"><div ng-message="required">Please enter a last name</div></div></md-input-container><md-input-container class="md-block" flex="flex"><label>Your preferred name</label><input ng-model="vm.page.contact.Preferred_name__c" name="contactPreferredName"/><div class="hint">Do you have another name 
you would prefer to be addressed by?</div></md-input-container><md-input-container class="md-block" flex="flex"><label>Gender</label><md-select ng-model="vm.page.contact.Gender__c" name="contactGender" required="required"><md-option ng-repeat="gender in vm.page.genders" value="{{ gender }}">{{ gender }}</md-option></md-select><div ng-messages="vm.form.contactGender.$error"><div ng-message="required">This field is required</div></div></md-input-container><md-input-container class="md-block" flex="flex" ng-show="vm.page.contact.Gender__c === &quot;Another term&quot;"><label>Please specify your preferred term for Gender</label><input ng-model="vm.page.contact.Gender_another_term__c" name="contactGenderAnotherTerm"/></md-input-container><md-input-container class="md-block" flex="flex"><label>If you have dietary requirements please list them here</label><textarea ng-model="vm.page.contact.Dietary_requirements__c" name="contactDietaryRequirements" md-maxlength="150" rows="3" md-select-on-focus="md-select-on-focus"></textarea></md-input-container><md-input-container class="md-block" flex="flex"><label>If you have accessibility requirements please list them here</label><textarea ng-model="vm.page.contact.Accessibility_requirements__c" name="contactAccessibilityRequirements" md-maxlength="150" rows="3" md-select-on-focus="md-select-on-focus"></textarea></md-input-container>
