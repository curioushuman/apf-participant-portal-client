<a name="vm.section.id"></a><gz-disabled-section title="vm.section.title" ng-show="vm.section.status === 'disabled'"></gz-disabled-section><gz-complete-section title="vm.section.title" ng-click="vm.editSection('banner')" ng-show="vm.section.status === 'complete'"></gz-complete-section><md-card ng-show="vm.section.status === 'active'"><md-card-header><md-card-header-text><span class="md-headline">{{ vm.section.title }}</span></md-card-header-text></md-card-header><md-card-content><div ng-transclude="ng-transclude"></div><p class="error" layout="column" layout-padding="layout-padding" md-colors="{background: 'default-warn'}" ng-show="vm.section.error">There was an error reaching the database. Please refresh the page and try again.</p><md-card-actions layout="row" layout-align="end center" layout-padding="layout-padding"><md-progress-circular class="md-primary" ng-show="vm.page.working" md-mode="indeterminate" md-diameter="20px"></md-progress-circular><md-button ng-click="vm.process()" ng-disabled="vm.page.working"> Next<md-icon class="md-material-icons">navigate_next</md-icon></md-button></md-card-actions></md-card-content></md-card>
